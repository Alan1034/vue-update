<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    window.onload = () => {
      this.date = {
        num: 123123,
      };
    };
  </script>

  <body>
    <div id="box"></div>

    <button onclick="buttonClick(this)">按钮</button>
    <script>
      function buttonClick(obj) {
        // console.log(obj);
        // console.log(this.date.num);
        // console.log(document.getElementById("box"));
        this.date.num += 1;
        if (!document.getElementById("box").innerHTML) {
          document.getElementById("box").innerHTML = this.date.num;
        }
      }
    </script>
  </body>
</html>
